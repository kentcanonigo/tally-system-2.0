name: Backend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'  # Trigger on workflow changes
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests (if any)
      working-directory: ./backend
      run: |
        # Add tests here when available
        echo "Tests would run here"
    
    - name: Build Docker image
      working-directory: ./backend
      run: |
        docker build -t tally-backend:latest .
      continue-on-error: true  # Continue even if Docker build fails (Azure will build it)
    
    - name: Azure Login
      if: github.ref == 'refs/heads/main'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      continue-on-error: false

    - name: Deploy to Azure App Service
      if: github.ref == 'refs/heads/main'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tally-system-backend'
        package: ./backend
        startup-command: 'alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000'


name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        working-directory: ./web
        run: npm ci
      - name: Build
        working-directory: ./web
        run: |
          echo "Building with VITE_API_URL..."
          if [ -z "$VITE_API_URL" ]; then
            echo "ERROR: VITE_API_URL environment variable is not set!"
            echo "Please check GitHub Secrets â†’ VITE_API_URL"
            exit 1
          else
            echo "VITE_API_URL is set"
            echo "First 40 chars: ${VITE_API_URL:0:40}..."
            echo "Length: ${#VITE_API_URL}"
            # Verify it's a valid URL format
            if [[ ! "$VITE_API_URL" =~ ^https?:// ]]; then
              echo "ERROR: VITE_API_URL doesn't start with http:// or https://"
              echo "Current value starts with: ${VITE_API_URL:0:10}"
              exit 1
            fi
          fi
          echo "Running build command..."
          VITE_API_URL="$VITE_API_URL" npm run build
          echo "Checking built files for API URL..."
          echo "Searching for localhost:8000..."
          if grep -r "localhost:8000" dist/ 2>/dev/null | head -3; then
            echo "WARNING: Found localhost:8000 in built files"
            echo "This means VITE_API_URL was not replaced during build"
            echo "Checking what API URL is actually in the file..."
            grep -o "http[s]*://[^\"']*" dist/assets/*.js | head -5 || echo "No URLs found"
            echo ""
            echo "TROUBLESHOOTING:"
            echo "1. Verify VITE_API_URL secret value is correct"
            echo "2. Check that it starts with https://"
            echo "3. Ensure no extra spaces or newlines"
          else
            echo "SUCCESS: No localhost:8000 found in built files"
          fi
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_ROCK_0067EEE00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/web" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_ROCK_0067EEE00 }}
          action: "close"
